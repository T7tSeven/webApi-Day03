<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 96px;
				height: 144px;
				background: url(牛鹿黑白.jpg) no-repeat;
				position: absolute;
				opacity: 0;
				transition: 0.5;
			}
		</style>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var str = '';
		for(var i = 0; i < 100; i++) {
			var l = i % 10 * 97;
			var t = parseInt(i / 10) * 145;
			str += '<div class="box" style="left:' + l + 'px;top:' + t + 'px;background-position:' + -l + 'px ' + -t + 'px"></div>';
		}

		document.body.innerHTML = str;
		var aDiv = document.getElementsByTagName('div');
		for(var i = 0; i < aDiv.length; i++) {
			aDiv[i].onmouseover = function() {
				this.style.opacity = '1';
			}
		}
	</script>

</html>
